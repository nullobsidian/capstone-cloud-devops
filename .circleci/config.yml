version: 2.1

jobs:
  lint:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run: echo "this is the test job"
  build:
    docker:
      - image: cimg/base:2021.04
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
    steps:
      - checkout
      - run: echo "this is the build job"
  deploy:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run: echo "this is the build job"

workflows:
  build_and_test:
    jobs:
      - lint
      - build:
          requires: 
            - lint
      - deploy:
          requires:
            - lint
            - build
